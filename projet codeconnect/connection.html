<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up/Sign-in</title>
</head>
<body>
    <form action="#" method="get">

        <div class="input">
            
            <input type="email" id="mail" placeholder="E-mail">
        </div>
        <div class="input">

            <input type="password" id="mdp" placeholder="Mot de passe">
            <img src="icons8-cacher-32.png" id="eye" onclick="changer()" >
        </div>

        <div class="input submit" onclick="document.fo.submit()">S'authentifier</div>

    </form>
    <script>
        e=true;
        function changer(){
    if(e){
       document.getElementById("mdp").setAttribute("type","text");
       document.getElementById("eye").src="icons8-visible-32.png";
       e=false;
    }
    else{
        document.getElementById("mdp").setAttribute("type","password");
        document.getElementById("eye").src="icons8-cacher-32.png";
        e=true;  
    }
}
    </script>
</body>
</html>
