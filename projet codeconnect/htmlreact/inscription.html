<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cssreact/_inscription.css">

    <title>Document</title>
</head>
<body>
    <div class='inscription'>

        <form action="http://localhost:3001/signup" method="post" onSubmit={handleSubmit} className="signup_form">
            <h1>Inscription</h1>
          <label htmlFor="lastname">Nom : </label>
          <input type="text" placeholder="Votre nom" name="fill_lastname" value={lastname} onChange={handleChangeLastname} required />
          <label htmlFor="firstname">Prénom : </label>
          <input type="text" placeholder="Votre prénom" name="fill_firstname" value={firstname} onChange={handleChangeFirstname} required />
          <label htmlFor="password">Mot de passe : </label>
          <input type="text" placeholder="Votre adresse e-mail" name="fill_email" value={password} onChange={handleChangePassword} required />
          {/* <p>Mot de passe haché : {hashedPassword}</p> */}
          <label htmlFor="email">Adresse e-mail : </label>
          <input type="text" placeholder="Votre mot de passe" name="fill_password" value={email} required onChange={handleChangeEmail} />
          <label htmlFor="experiences">Expérience : </label>
          <input type="text" placeholder="Racontez-nous vos expériences" name="fill_experiences" value={experiences} onChange={handleChangeExperiences} />
          <label htmlFor="skills">Compétences : </label>
          <input type="text" placeholder="Quelles sont vos compétences ?" name="fill_skills" value={skills} onChange={handleChangeSkills} />
          <label htmlFor="training">Formation : </label>
          <input type="text" placeholder="Parlez-nous un peu de vous" name="fill_training" value={training} onChange={handleChangeTraining} />
          <label htmlFor="open_for_work">Prêt à l'emploi : </label>
          <input type="checkbox" id="open_for_work" value="1" onChange={handleChangeOpenWork} />
          <input type="submit" value="Confirmer" name="confirm" className="confirm" />
        </form>
            <div class="privacy-policy">
            <p>
              En vous inscrivant, vous acceptez notre
              <a href="privacy.html">politique de confidentialité</a> et nos
              <a href="terms.html">conditions d'utilisation</a>.
            </p>
          </div>
          </div>
</body>
</html>
